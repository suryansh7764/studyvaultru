<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyVault - Ranchi University</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
      // Netlify Environment Shim
      window.process = window.process || { env: {} };
      window.process.env = {
        API_KEY: window.process.env.API_KEY || '',
        SUPABASE_URL: window.process.env.SUPABASE_URL || 'https://nxaterttiubxthvzwjwx.supabase.co',
        SUPABASE_KEY: window.process.env.SUPABASE_KEY || 'sb_publishable_tJ03vjLNbP1re1fTFGE-6g_MyI0JjOq',
        ...window.process.env
      };
      
      // Global error catcher for debugging
      window.addEventListener('error', function(e) {
        console.error('StudyVault Runtime Error:', e.error || e.message);
      });

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              serif: ['"DM Serif Display"', 'serif'],
              sans: ['Outfit', 'sans-serif'],
            },
            colors: {
              university: {
                900: '#0f172a',
                800: '#1e293b',
                accent: '#d97706',
                light: '#f8fafc',
              }
            },
            animation: {
                'shine': 'shine 1.5s ease-out infinite',
                'gradient-slow': 'gradient-xy 8s ease infinite',
            },
            keyframes: {
                shine: {
                    '100%': { left: '125%' },
                },
                'gradient-xy': {
                    '0%, 100%': { 'background-position': '0% 50%' },
                    '50%': { 'background-position': '100% 50%' },
                }
            }
          }
        }
      };
    </script>

    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #f8fafc;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .dark body { background-color: #020617; }
      h1, h2, h3, h4, h5, h6 { font-family: 'DM Serif Display', serif; }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      #root:empty::before {
        content: 'Initializing Academic Repository...';
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'Outfit', sans-serif;
        color: #94a3b8;
        font-size: 0.875rem;
        font-weight: 500;
      }

      /* Custom Scrollbar for the App */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }
    </style>
